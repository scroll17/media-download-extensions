<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>React App</title>

    <link rel="manifest" href="manifest.json" />
    <script src="https://kit.fontawesome.com/8a98030ce8.js"></script>
    <style>
      html,
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
      }

      .modal-header {
        width: 200px;
        height: 200px;
        background: url('./images/login-bg.jpg');
        background-size: cover;

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      i {
        font-size: 80px;
        color: limegreen;
        transition: all 0.3s ease;
      }

      i:hover {
        cursor: pointer;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="modal-header" id="modal">
      <i class="fas fa-power-off"></i>
    </div>

    <div id="root_extension"></div>

    <script type="text/javascript" src="create-container.js"></script>
  </body>
</html>
