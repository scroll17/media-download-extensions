<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>React App</title>

    <link rel="manifest" href="manifest.json" />
    <script src="https://kit.fontawesome.com/8a98030ce8.js"></script>
    <style>
      html,
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
      }

      .modal-header {
        width: 250px;
        height: 400px;
        background: url('./images/login-bg.jpg');
        background-size: cover;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #root_extension {
        margin-bottom: 40px;
      }
      #root_extension form {
        color: white;

        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #root_extension form label {
        display: flex;
        flex-direction: column;
        font-weight: 700;
        margin-top: 7px;
      }
      #root_extension form input {
        margin-top: 5px;
        font-size: 15px;
      }

      #root_extension button {
        color: #fff;
        background-color: #1abc9c;
        border-color: #1abc9c;
        font-weight: 700;

        text-align: center;
        vertical-align: middle;
        padding: .375rem .75rem;
        margin-top: 10px;
        font-size: 1rem;
        line-height: 1.5;

        cursor: pointer;
      }

      #root_extension #control-button {
        width: 100%;
      }

      i {
        font-size: 80px;
        color: limegreen;
        transition: all 0.3s ease;
      }

      i:hover {
        cursor: pointer;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="modal-header">
      <div id="root_extension"></div>

      <i class="fas fa-power-off" id="modal"></i>
    </div>

    <script type="text/javascript" src="create-container.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
